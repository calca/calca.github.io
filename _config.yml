# Site Configuration
title: "Gianluigi Calcaterra"
email: gianluigi.calcaterra@gmail.com
description: >-
  Welcome to my personal website. This is a place where I share my thoughts,
  projects, and experiences.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://calca.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Local theme - no remote theme needed

# Reading Files
include:
  - .htaccess

# Site Author
