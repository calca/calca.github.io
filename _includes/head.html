<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Remix Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.0/remixicon.min.css">

<!-- Icon fallback styles -->
<style>
  .icon-fallback {
    font-family: Arial, sans-serif;
    font-weight: bold;
    display: inline-block;
    width: 24px;
    text-align: center;
  }
</style>

<!-- Icon fallback script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Check if RemixIcon loaded by testing for a common class
    const testIcon = document.createElement('i');
    testIcon.className = 'ri-home-line';
    testIcon.style.position = 'absolute';
    testIcon.style.visibility = 'hidden';
    document.body.appendChild(testIcon);
    
    const iconLoaded = window.getComputedStyle(testIcon, ':before').content !== 'none';
    document.body.removeChild(testIcon);
    
    if (!iconLoaded) {
      // Hide remix icons and show emoji fallbacks
      document.querySelectorAll('i[class*="ri-"]').forEach(icon => {
        icon.style.display = 'none';
      });
      document.querySelectorAll('.icon-fallback').forEach(fallback => {
        fallback.style.display = 'inline-block';
      });
    }
  });
</script>

<!-- SEO meta tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Favicon using GitHub profile image -->
<link rel="icon" type="image/png" sizes="32x32" href="https://github.com/calca.png?size=32">
<link rel="icon" type="image/png" sizes="16x16" href="https://github.com/calca.png?size=16">
<link rel="apple-touch-icon" sizes="180x180" href="https://github.com/calca.png?size=180">
<link rel="shortcut icon" href="https://github.com/calca.png?size=32">
