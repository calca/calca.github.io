<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1>{{ site.author.name | default: site.title }}</h1>
      <p class="subtitle">{{ site.author.bio | default: site.description }}</p>
      
      <!-- Social Links -->
      <div class="social-links">
        {% for link in site.author.links %}
        <a href="{{ link.url }}" class="social-link" target="_blank" rel="noopener noreferrer">
          <i class="{{ link.icon }}"></i>
          {{ link.label }}
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
