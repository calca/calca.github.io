<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.03)" />
      <circle cx="25" cy="25" r="15" fill="rgba(255,255,255,0.02)" />
      <circle cx="75" cy="75" r="20" fill="rgba(255,255,255,0.02)" />
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad)" />
  <rect width="1920" height="1080" fill="url(#pattern)" />
  <text x="960" y="540" text-anchor="middle" dominant-baseline="middle" 
        fill="rgba(255,255,255,0.1)" font-size="48" font-family="Arial">
    PLACEHOLDER BACKGROUND
  </text>
</svg>